    <mat-card-title class="card-title">
      <div #tituloAnimado appAnimationSaludo [triggerAnimation]="animarTitulo" (animacionTerminada)="onAnimacionTerminada()">       
        <span>Â¡Bienvenido!</span>
        <h5 [style.white-space]="'pre-wrap'">{{ mensaje }}</h5>
      </div>
      <app-botones
        *ngIf="mostrarSoloBoton3"
        [mostrarSoloBoton3]="true"

  </mat-card-content>
