<mat-card appearance="outlined" class="form-card">
    <mat-card-content>
      <h2 class="form-title">Formulario de Contacto</h2>
  
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresa tu nombre">
      </mat-form-field>
  
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Ingresa tu contraseña" type="email">
      </mat-form-field>
  
  
      <div class="conten-boton">
        <button mat-raised-button color="primary" class="submit-button">Ingresar</button>
      </div>
    </mat-card-content>
  </mat-card>
