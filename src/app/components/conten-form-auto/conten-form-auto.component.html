<mat-card appearance="outlined" class="form-card">
<mat-card-content>

<mat-form-field appearance="outline" class="full-width">
    <mat-label>Placa</mat-label>
    <input matInput placeholder="Ingresa la placa de tu auto"> 
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
    <mat-label>Modelo</mat-label>
    <input matInput placeholder="Ingresa el modelo"> 
</mat-form-field>


<div class="color">
    <label for="color-input">Color:</label>
    <input 
      id="color-input" 
      type="color" 
      [value]="selectedColor" 
      (input)="updateColor($event)" 
      class="color-input"
    />
    <div class="color-output">Color seleccionado: {{ selectedColor }}</div>
  </div>

</mat-card-content>
</mat-card>
