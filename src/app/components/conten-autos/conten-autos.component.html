<div class="container-marcas">
   
    <mat-card  *ngFor="let mark of marks" [appCheckboxMarcas]="initialCardColor" [appCheckboxChecked]="checkedCardColor">
        <mat-card-content>
          <div class="nombre">{{ mark.mark }}</div>
          <div class="marca"></div>
          <img [src]="mark.markPath" alt="imagen de {{ mark.mark }}" />
        </mat-card-content>
      </mat-card>

</div>
